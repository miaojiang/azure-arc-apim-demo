apiVersion: apps/v1
kind: Deployment
metadata:
  name: arc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: arc
  template:
    metadata:
      labels:
        app: arc
    spec:
      containers:
      - name: arc
        image: mcr.microsoft.com/azure-api-management/gateway:beta
