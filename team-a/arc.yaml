          valueFrom:
            secretKeyRef:
              name: arc-token
              key: value
        envFrom:
        - configMapRef:
            name: arc-environment
---
apiVersion: v1
kind: Service
metadata:
  name: arc
spec:
  type: NodePort
  ports:
  - name: http
    port: 80
    targetPort: 8080
  - name: https
    port: 443
    targetPort: 8081
  selector:
    app: arc